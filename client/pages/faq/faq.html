<div class="jumbotron">
    <div class="container">
        <div class="panel-body center-aligned">
            <h1>FAQ</h1>

            <h5>질문과 답변</h5>
        </div>
    </div>
</div>
<div class="container">


    <div class="row">
        <div class="col-md-8">

            <ul class="list-group">
                <li class="list-group-item" ng-repeat="question in questions">
                    <h4>{{question.question}}</h4>

                    <p ng-bind-html="question.answer"></p>
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">더 궁금하신 사항</div>
                <div class="panel-body">
                    <input class="form-control" placeholder="답변받으실 Email">
                    <input class="form-control" placeholder="답변받으실 전화번호">
                    <textarea class="form-control" placeholder="궁금하신 사항"></textarea>
                </div>
                <div class="panel-footer">
                    <div class="btn btn-primary">질문하기</div>
                </div>
            </div>
        </div>
    </div>
</div>
