<div class="container">
    <div class="panel-body">
        <h3>Room
            <small>게임</small>
        </h3>
    </div>
</div>

<div class="container">

    <carousel interval="myInterval" no-wrap="noWrapSlides">
        <slide ng-repeat="slide in slides" active="slide.active">
            <div class="col-md-6">
                <div class="panel-body">
                    <img ng-src="{{slide.image}}" class="slide">
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel-body">
                    <div class="description">
                        <h1>
                            <div class="bar"></div>
                            {{slide.head}}
                        </h1>
                        <h4>{{slide.sub}}</h4>

                        <p ng-bind-html="slide.body"></p>
                    </div>
                </div>
            </div>
            <!--<div class="carousel-caption">-->
            <!--<h4>Slide {{$index}}{{index($index)}}</h4>-->

            <!--<p>{{slide.text}}</p>-->
            <!--</div>-->
        </slide>
    </carousel>


</div>
